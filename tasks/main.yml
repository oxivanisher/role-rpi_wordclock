- name: Clone wordclock repository
  ansible.builtin.git:
    repo: "https://github.com/bk1285/rpi_wordclock.git"
    # this would be the original repo, but no python3 support afaik
    # repo: "https://github.com/bk1285/rpi_wordclock.git"
    dest: /home/pi/rpi_wordclock
    version: main
  become: true
  become_user: pi
  notify:
    - Reload systemd
    - Restart wordclock

- name: Ensure wordclock configuration file
  ansible.builtin.copy:
    src: wordclock_config.cfg
    dest: /home/pi/rpi_wordclock/wordclock_config/wordclock_config.cfg
    owner: pi
    group: pi
    mode: '0664'
  notify:
    - Reload systemd
    - Restart wordclock

- name: Ensure link for systemd unit
  ansible.builtin.file:
    src: /home/pi/rpi_wordclock/wordclock_config/wordclock.service
    dest: /etc/systemd/system/wordclock.service
    state: link
  notify:
    - Reload systemd
    - Restart wordclock
