      - python3-scipy
      - scons
      - git
      - swig
      - fonts-freefont-ttf
      - libopenjp2-7
    state: present

- name: Ensure pip requirements
  ansible.builtin.pip:
    name:
      - pytz
      - astral
      - feedparser
      - pillow
      - svgwrite
      - freetype-py
      - netifaces
      - monotonic
      - flask-restx
      - rpi-ws281x
      - coloredlogs
    executable: pip3

